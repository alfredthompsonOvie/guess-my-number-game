<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>guess my number</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="scoreline">
                <p>score: <span class="score">20</span></p>
                <p>highscore: <span class="highscore">0</span></p>
            </div>
            <div class="question-image">
                <img src="images/question.webp" alt="an image of a person thinking" class="displayImage">
            </div>
        </div>
        <div class="right">
            <header>
                <div class="top">
                    <button class="btn again">Again</button>
                    <p>(Between 1 and 20)</p>
                </div>
                <div class="subHeader">
                    <h1>Guess my number</h1>
                    <div class="number">?</div>
                </div>
            </header>
            <!--  -->
            <div class="play">
                <p class="message">Start guessing...</p>
                <input type="number" name="number" id="guess">
                <button class="btn check">Check!</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
